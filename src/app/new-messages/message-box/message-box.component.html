  <header class="MessageBox">
    <div class="MessageBox__fields">
      <input [(ngModel)]="text" class="MessageBox__fields--text" type="text" id="message">
      <button (click)="buttonClicked()" class="MessageBox__fields--button" id="send">Send</button>
    </div>
    <div>
      <a href="/old-messages" class="MessageBox--link">Old messages</a>
      <a routerLink="/old-messages" class="MessageBox--link">Old messages (routerLink)</a>
    </div>
  </header>
